<div class="container">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            type="email"
            id="email"
            placeholder="Email"
            formControlName="email"
          />
          <ng-container *ngIf="loginForm.controls['email']?.touched">
            <span *ngIf="loginForm.controls['email']?.errors?.['required']" class="text-danger">Please enter your email</span>
            <span *ngIf="loginForm.controls['email']?.errors?.['email']" class="text-danger">Please enter a valid email address</span>
          </ng-container>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" placeholder="Password" formControlName="password"/>
          
          <ng-container *ngIf="loginForm.controls['password'].touched">
            <span class="text-danger" *ngIf="loginForm.controls['password'].errors?.['required']">Please enter your password</span>
          </ng-container>
        </div>
        <button class="btn btn-success btn-block" type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>
    </div>
  </div>
</div>
