<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Register</h1>
      <span *ngIf="error" class="alert alert-danger alert-block">{{error}}</span>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input class="form-control" type="text" id="first-name" formControlName="first_name" placeholder="First Name"> 
          <span *ngIf="c['first_name']?.errors && c['first_name']?.touched" class="text-danger">Please Enter a valid first name</span>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input class="form-control" type="text" id="last-name" formControlName="last_name" placeholder="Last Name"> 
          <span *ngIf="c['last_name']?.errors && c['last_name']?.touched" class="text-danger">Please Enter a valid last name</span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" id="email" formControlName="email" placeholder="Email"> 
          <span *ngIf="c['email']?.errors && c['email']?.touched" class="text-danger">Please Enter a valid email</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" formControlName="password" placeholder="Password"> 
          <span *ngIf="c['password']?.errors && c['password']?.touched" class="text-danger">Please Enter a valid password</span>
        </div>
        <div class="form-group">
          <label for="password-confirm">Password Confirm</label>
          <input class="form-control" type="password" id="password-confirm" formControlName="password_confirm" placeholder="Password Confirm"> 
          <span *ngIf="c['password_confirm']?.errors && c['password_confirm']?.touched" class="text-danger">Password and Confirmation don't match</span>
        </div>
        <button class="btn btn-success btn-block" type="submit" [disabled]="!registerForm.valid">Register</button>
      </form>
    </div>
  </div>
</div>
