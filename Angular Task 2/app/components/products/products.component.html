<!-- Products Start -->
<div class="container-fluid pt-5 pb-3">
  <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
    <span class="bg-secondary pr-3">{{ type }} Products</span>
  </h2>
  <div class="row px-xl-5">
    <app-product *ngFor="let product of products" [product]="product"  class="col-lg-3 col-md-4 col-sm-6 pb-1"></app-product>
  </div>
</div>
<!-- Products End -->
